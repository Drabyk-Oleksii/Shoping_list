<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="general_block">
    <div class="head_block">
        <div class="first_name">CSS Dinner Shopping List</div>
        <div class="second_name">Letâ€™s go to the mall!</div>
    </div>
    <div class="main_block">
        <div class="central_block">
            <form action="#" name="form">
                <div class="option">
                    <input id="block_a" class="input" type="checkbox">
                    <label for="block_a"><p class="big_letter">A lot of pickles </p>( for the next lessons about CSS)</label>
                </div>
                <div class="option dark_block">
                    <input id="block_b" class="input" type="checkbox">
                    <label for="block_b"><p class="big_letter">10 apples </p> (for more CSS manipulations)</label>
                </div>
                <div class="option">
                    <input id="block_c" class="input" type="checkbox">
                    <label for="block_c"><p class="big_letter">20 oranges </p> (because they are awesome)</label>
                </div>
                <div class="option dark_block">
                    <input id="block_d" class="input" type="checkbox">
                    <label for="block_d"><p class="big_letter">13 plates </p> (hm... they always dissapear)</label>
                </div>
                <div class="option">
                    <input id="block_i" class="input" type="checkbox">
                    <label for="block_i"><p class="big_letter">15 bentos</p></label>
                </div>
                <div class="option dark_block">
                    <input id="block_f" class="input" type="checkbox">
                    <label class="One_big" for="block_i"><p class="big_letter">1 bottle of Sake </p> (for my friends)</label>
                </div>
            </form>
        </div>
        <div class="final_button">
            <div class="final">Bon appetit :)</div>
        </div>
    </div>
</div>
</body>
</html>
